<!doctype html>
<html lang="en">
<head>
	<title>Original Supertris Game</title>
	<meta charset=utf-8>
	<link href="supertris.css" rel="stylesheet">
	<script src="supertris.js"></script>
</head>
<body>
	<h1>Original Supertris</h1>
	<p><a href="#" id="play">Play</a></p>
	<div id="playArea">
		<table style="border-color: red; border-width: 2px; border-style: solid;">
			<tr>
				<td valign="top">
					<table style="border-color: blue; border-width: 2px; border-style: solid; }">
						<tr><td>Next:</td></tr>
						<tr><td id="nextArea"></td></tr>
						<tr><td>Score: <span id="score"></span></td></tr>
						<tr><td>High Score: <span id="hiscore"></span></td></tr>
						<tr><td>Lines: <span id="lines"></span></td></tr>
					</table>
				</td>
				<td id="boardArea">
				</td>
			</tr>
		</table>
		<p>
			<a href="#" id="left">Left</a>
			<a href="#" id="right">Right</a>
			<a href="#" id="rotate">Rotate</a>
			<a href="#" id="drop">Drop</a>
		</p>
	</div>
	<p><a href="index.html">Main Page</a></p>

</body>
